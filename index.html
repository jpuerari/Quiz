<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <style>
  
  .hide{
    display: none;
  }
  </style>
</head>
<body>
  
  <header>
    <h2>Time Left: <span id="time-left"></span></h2>
  </header>

  <main>
    <!-- start screen -->
    <div id="start-screen">
      <h1>Play the game!</h1>
      <button id="start-game-btn">Start Game</button>
    </div>

    <!-- div for all quiz content -->
    <div id="quiz-content" >
      <h2>Quiz questions will be here</h2>
    </div>

    <!-- div for post-game information -->
    <div id="post-game-screen" class="hide">
      <h2>Post Game Screen</h2>
      <p>Your Score: <span id="user-score"></span></p>
      <button id="play-again-btn">Play Again?</button>
    </div>

  </main>
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
